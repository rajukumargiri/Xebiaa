<div class="container">
 <h1>Add Product Price</h1>





<form action="#" th:action="@{/saveproduct}" th:object="${product}" method="post">
   
   
 <div class="row col-md-12 table-responsive">
  <table id="ProductTable" class="table">
   
   <tr>
    <td> <label for="store">Store Name</label> </td>
    <td>  <input type="text" th:field="*{store}" id="store" placeholder="store"> </td>
   </tr> 
    
    <tr>
    <td> <label for="description">Description</label> </td>
    <td>  <input type="text" th:field="*{description}" id="description" placeholder="description"> </td>
   </tr> 
    
    <tr>
    <td><label for="barrcode">Barcode</label></td>
    <td><input type="text" th:field="*{barrcode}" id="barrcode" placeholder="barrcode"></td>
    </tr>
    <tr>
    <td><label for="price">Price</label></td>
    <td><input type="text" th:field="*{price}" id="price" placeholder="price"></td>
    </tr> 
    
    <tr>
    <td><label for="notes">Notes</label></td>
    <td><input type="text" th:field="*{notes}" id="notes" placeholder="notes"> </td>
    <tr>
   
    <tr><td></td>
    <td> <input type="submit" value="Add Product">  </td>
    </tr>
    
    </table>
    </div> 
</form>


</div>
